<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Customer Registration</title>
<link rel="stylesheet" href="cRegistration.css">
</head>
<body>
<div class="container">
        <div class="title">Customer Registration</div>
        <form action="reg" method="post">
         <div class="cust-details">
            <div class="input-box">
                <span>Username </span>
                <input type="text" placeholder="Enter Username" name="uname" required>
            </div>
            <div class="input-box">
                <span>Password </span>
                <input type="password" placeholder="Enter Password" name="pass" required>
            </div>
            <div class="input-box">
                <span>Customer Name </span>
                <input type="text" placeholder="Enter Your Name" name="name" required>
            </div>
            <div class="input-box">
                <span>City </span>
                <input type="text" placeholder="Enter Your City" name="city" required>
            </div>
            <div class="input-box">
                <span>State </span>
                <input type="text" placeholder="Enter Your State" name="state" required>
            </div>
            <div class="input-box">
                <span>Pin Code</span>
                <input type="text" placeholder="Enter Your PinCode" name="pcode" required>
            </div>
            <div class="input-box">
                <span>Customer MailId </span>
                <input type="text" placeholder="Enter MailId" name="mid" required>
            </div>
            <div class="input-box">
                <span>Contact No. </span>
                <input type="text" placeholder="Enter PhNo" name="phno" required>
            </div>
            <div class="button">
                <input type="submit" value="Register">
            </div>
        </div> 
        </form>
    </div>
</body>
</html>
